<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <link rel="stylesheet" href="../assets/css/bookTable.css">
</head>
<body>
    <div class="navigation-bar">

    </div>


    <!-- form book table -->

    

    <div class="bookTable-form">
        <div class="bookTable-title">
            <h2>ONLINE RESERVATION</h2>
        </div>

        <div class="bookTable-form-content">
            <div class="form-name-phone">
                <input type="text" id="User-Name " placeholder="Your Name">
                <input type="Tel"  id ="user-Phone-number" placeholder="Phone Number">
            </div>
            
            <div class="form-name-phone">
                <select>
                    <option>1 Person</option>
                    <option>2 People</option>
                    <option>3 People</option>
                    <option>4 People</option>
                    <option>5+ People</option>
                </select>

                <input type="date" placeholder="dd/mm/yyyy">

                <input type="time">
            </div>


            <div class="form-message">
                <textarea id="User-note" placeholder=" Message"></textarea>
            </div>

            <button class="form-submit-book-table">
                BOOK A TABLE
            </button>

        </div>
    </div>

    <!-- Contact -->
    <section class="Bottom">
        <div class="Contact_Container">
            <div class="contact-title">
                <p>ANT BISTRO</p>
                <h3>THÔNG TIN LIÊN HỆ</h3>
            </div>

            <div class="contact-items">

                <div class="contact-item">
                    <h3>ĐỊA CHỈ</h3>
                    <p> 70 Lu Gia, Ward 15, District 11, Ho Chi Minh City</p>
                </div>

                <div class="contact-item">
                    <h3>HOTLINE & EMAIL</h3>
                    <p style="font-size: 25px; color: rgb(213, 33, 33); font-weight: bold;"><b>1900 6750</b></p>
                    <p>support@sapo.vn</p>
                </div>

                <div class="contact-item">
                    <h3> HỖ TRỢ KHÁCH HÀNG</h3>
                    <p>Thứ 2 - Chủ Nhật</p>
                    <p>7h00 - 23h30</p>

                </div>



            </div>


        </div>

    </section>
</body>
</html>
