<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.5) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: -1;
        }

        .container {
            max-width: 850px;
            width: 100%;
            display: flex;
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-section {
            flex: 1;
            background: url('/api/placeholder/500/600') center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(15, 15, 15, 0.8));
        }

        .image-text {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }

        .image-text h2 {
            font-size: 2.3rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .image-text p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-section {
            flex: 1;
            background: #0f0f0f;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #e0e0e0;
        }

        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-color: #764ba2;
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -5px;
            left: 10px;
            font-size: 0.8rem;
            padding: 0 5px;
            background-color: white;
            color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 5px;
        }

        .forgot a {
            color: #cccccc;
            text-decoration: none;
        }

        .forgot a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #333333, #111111);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #222222, #000000);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .register {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .register a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
        }

        .register a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 25px;
            text-align: center;
        }

        .social-login p {
            font-size: 0.9rem;
            color: #aaaaaa;
            margin-bottom: 10px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            width: 30%;
            height: 1px;
            background-color: #333;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #333;
            background: rgba(30, 30, 30, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-icons button:hover {
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .social-icons svg {
            fill: #cccccc;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                max-width: 95%;
            }

            .image-section {
                display: none;
            }

            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-text">
                <h2>Chào mừng trở lại!</h2>
                <p>Đăng nhập để tiếp tục khám phá những trải nghiệm tuyệt vời trên nền tảng của chúng tôi.</p>
            </div>
        </div>
        <div class="form-section">
            <h2>Đăng nhập</h2>
            <form>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <div class="register">
                    <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                </div>
                <div class="social-login">
                    <p>Hoặc đăng nhập với</p>
                    <div class="social-icons">
                        <button type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4267B2">
                                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/>
                            </svg>
                        </button>
                        <button type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#DB4437">
                                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2.917 16.083c-2.258 0-4.083-1.825-4.083-4.083s1.825-4.083 4.083-4.083c1.103 0 2.024.402 2.735 1.067l-1.107 1.068c-.304-.292-.834-.63-1.628-.63-1.394 0-2.531 1.155-2.531 2.579 0 1.424 1.138 2.579 2.531 2.579 1.616 0 2.224-1.162 2.316-1.762h-2.316v-1.4h3.855c.036.204.064.408.064.677.001 2.332-1.563 3.988-3.919 3.988zm9.917-3.5h-1.75v1.75h-1.167v-1.75h-1.75v-1.166h1.75v-1.75h1.167v1.75h1.75v1.166z"/>
                            </svg>
                        </button>
                        <button type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#000">
                                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm-2 14.414l-2.414-2.414-1.414 1.414 3.828 3.828 9.586-9.586-1.414-1.414z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
